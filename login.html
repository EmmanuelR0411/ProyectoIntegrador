<!doctype html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/CSS/style.css">

            <title>Login</title>
        </head>
        <body>
           
         
            <div class="row justify-content-center margen">
                <div class="col-6" id="izq">
                  <h1 class="mt-5 text-center txtBlanco">Nombre de la pagina</h1>
                </div>
                <div class="col-6" id="der">
                    <h1 class="txtAzul mt-2 text-center prueba">Iniciar sesión</h1>

                    <form action="">

                        <label for="" class="mt-3 txtAzul">Nombre de usuario o correo electronico:</label>
                        <br>
                        <input type="text" class="form-control inputs mt-0"/>
                        <br><br>

                        <label for="" class="txtAzul mt-0">Contraseña:</label>
                        <br>
                        <input type="password" class="form-control inputs mt-0"/>

                        <button class="mt-4 terceros text-center btn txtAzul" style=" margin-left: 5.5rem;">
                            <img src="assets/IMG/google.svg" alt="" width="25" style="margin-right: 5.5px;"/>
                                Inicia sesión con Google
                        </button>
                        <button class="mt-4 terceros text-center btn txtAzul" style=" margin-left: 5.5rem;">
                            <img src="assets/IMG/facebook.svg" alt="" width="25" style="margin-right: 9px;">
                            Inicia sesión con Facebook
                        </button>

                        <button type="button" onclick="location.href = `registro.html`" class="mt-5 btn btn-azul txtBlanco" style="margin-left: 4rem;">Registrarse</button>
                        <button type="button" class="mt-5 btn btn-azul txtBlanco" style="margin-left: 7rem;">Ingresar</button>

                        <p class="mt-4 text-center">
                            <a href="olvidoContrasena.html">¿Olvido su contraseña?</a>
                        </p>

                    </form>
                </div>
            </div>
       

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
